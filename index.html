<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="col-md-6 text-center">
                <h1>Left</h1>
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span onclick="allPlayers()" class="input-group-text" id="search-btn">Search
                </div>
                <img id="spinner" src="images/loading.gif" alt="">
                <div id="player-container" class="player-container">
                    
                </div>

            </div>
            
            <div class="col-md-6 text-center">
                <h1>Right</h1>
                <div class="image-container w-50">
                    <img id="male" class="w-75" src="images/male.jpeg" alt="">
                    <img id="female" class="w-75" src="images/female.jpg" alt="">
                </div>
                <div id="details-container" class="details-container">
                      
                </div>
            </div>  
        </div>
    </div>

    <!-- add script -->
    <script src="./app.js"></script>
</body>
</html>
